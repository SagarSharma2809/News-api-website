<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


  <!--Custom CSS-->
  <style>
    body {
      font-family: 'poppins', sans-serif;

      box-sizing: border-box;
      background-image: url("https://tse2.mm.bing.net/th?id=OIP.Wf76N3NM81hisZzKZ4k-oAHaFP&pid=Api&P=0&h=220");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;


    }

    img {
      height: 80px;
      margin: 10px;



    }

    #sidebar1 {
      transition: all 0.8s;
      background-color: rgba(255, 255, 255, 0.5);


    }



    #sidebar1:hover {
      background-color: darkslategray;
      color: white;
    }


    #sidebar1:hover .logoName {
      color: white;

    }

    #sidebar1:hover a {
      color: #A3A1FF;
      font-weight: normal;
    }

    #sidebar1 a:hover {

      color: lightgrey;
      font-weight: normal;
    }

    #sidebar1 a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: all 0.5s;
    }

    a:hover {
      font-weight: bold;
      border-radius: 0.8rem;
      color: darkslategray;
      font-size: 1rem;
    }

    .item {

      font-size: 0.9rem;
      color: black;
    }

    .logoName {
      font-weight: 800;
      color: rgb(10, 53, 110);
      font-size: 1.5rem;
      transition: all 0.8s;
    }



    #mainBody {

      height: 100vh;
      position: relative;

    }

    #rightbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      /* Set the desired width of the right bar */
      height: 100%;
      /* Make the right bar cover the entire height of the viewport */
      background-color: white;
      border-radius: 2rem;
      transition: all 0.5s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* Add a subtle box shadow for a better visual appearance */
    }


    #rightbar h2 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #15133D;
      display: inline;



    }

    .maps {
      overflow-y: scroll;
      height: 500px;
      width: 290px;

    }

    .none-a {
      text-decoration: none;
      transition: all 0.5s;
    }

    .none-a:hover {
      font-size: large;
      color: black;
      background-color: #A3A1FF;
      padding: 1rem;
    }

    .maps h2 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #15133D;
      display: inline;
      font-family: 'poppins', sans-serif;

    }

    .exit-icon:hover {
      cursor: pointer;
    }

    .news-container {
      max-width: 300px;
      margin: 0 auto;
      padding: 3px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: small;


    }

    ul {
      list-style-type: none;
      padding: 0;

    }

    li {
      margin-left: -10px;
      margin-bottom: 10px;
      background-color: aquamarine;
      padding: 0.8rem;
      border-radius: 2rem;
      width: 200px;
      transition: all 0.5s;
    }

    li:hover {
      background-color: #15133D;
      color: white;
    }

    .article-image {
      width: 150px;
      /* Adjust the width of the article images as needed */
      height: auto;
      margin: auto;
      border-radius: 4px;
      border-radius: 1.1rem;
      display: block;

    }

    .article-content {
      flex: 1;
    }

    .logoBox {
      margin: 1rem;
    }

    .welcome {
      background-color: rgba(0, 94, 255, 0.5);
      color: white;
      padding: 1.1rem;
      margin: 1.1rem;
      border-radius: 1.1rem;
    }
  </style>
  <title>dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2" id="sidebar1">
        <div class="logoBox">
          <img src="imgs/logo.png" alt="">
          <span class="logoName">Wateroo</span>
        </div>

        <div class="container d-flex flex-column m-3">
          <div class="item mx-2 my-4">

            <a href="dashboard.html">

              <i class="fa-solid fa-table-columns"></i>
              DASHBOARD
            </a>

          </div>
          <div class="item mx-2 my-4">

            <a href="chatpage.html">
              <i class="fa-solid fa-message"></i>
              NOTES
            </a>


          </div>
          <div class="item mx-2 my-4">


            <a href="index.html">
              <i class="fa-solid fa-user"></i>
              MY PROFILE
              </i>
            </a>

          </div>
          <div class="item mx-2 my-4">

            <a href="settings.html">
              <i class="fa-solid fa-gear"></i>
              SETTINGS
            </a>

          </div>
        </div>

      </div>
      <!-- d-flex flex-column align-items-center justify-content-end -->
      <div class="col-6" id="mainBody">


        <div class="welcome">
          <h1>Hi, Welcome Back!</h1>
        </div>





      </div>

      <div class="col-3 m-2" id="rightbar">
        <div class="exit m-4">
          <a href="#logout.html" class="none-a">
            <h2 class="m-2">Logout</h2>
            <i class="fa-solid fa-right-from-bracket exit-icon"></i>
          </a>

        </div>

        <div class="maps m-4">
          <h2 class="m-2">Latest News</h2>
          <i class="fa-solid fa-bell mx-4"></i>
          <div class="news-container">

            <ul id="news-list"></ul>
          </div>
        </div>




      </div>
    </div>


  </div>

  <script src="script.js">


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
